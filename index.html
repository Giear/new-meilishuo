<!DOCTYPE html>
<html ng-app="mls">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" href="css/swiper-3.4.1.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <script src="js/libs/angular.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/libs/angular-ui-router.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/libs/angular-css.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/libs/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
    <script src="components/home/home.js" type="text/javascript" charset="utf-8"></script>
    <script src="components/mine/mine.js" type="text/javascript" charset="utf-8"></script>
    <script src="components/shopcar/shopcar.js" type="text/javascript" charset="utf-8"></script>
    <script src="components/classify/classify.js" type="text/javascript" charset="utf-8"></script>
    <script src="components/classify/list1/list1.js" type="text/javascript" charset="utf-8"></script>
    <script src="components/classify/list1/sortpop/sortpop.js" type="text/javascript" charset="utf-8"></script>
    <script src="components/home/search/search.js" type="text/javascript" charset="utf-8"></script>
    <script src="components/home/menu0/menu0.js" type="text/javascript" charset="utf-8"></script>
    <script src="components/home/menu4/menu4.js" type="text/javascript" charset="utf-8"></script>
    <script src="components/classify/list1/sorthot/sorthot.js" type="text/javascript" charset="utf-8"></script>
    <script src="components/classify/list1/sortnew/sortnew.js" type="text/javascript" charset="utf-8"></script>
    <script src="components/classify/search/search.js" type="text/javascript" charset="utf-8"></script> 
    <script src="components/classify/list1/search/search.js" type="text/javascript" charset="utf-8"></script> 
    <script type="text/javascript" src='components/mine/tips/tips.js'></script>
</head>
<body>
	<div id="wrap">
		<div id="main" ui-view></div>
		<div id="tab" ng-controller='tabCtrl'>
			<ul>
				<li ng-click='changeHome()'>
					<img src="img/home.png" ng-show=isHome1 />
					<img src="img/home1.png" ng-show=isHome />
					<a ui-sref='home' href="" ng-class="{true:'active',false:'inactive'}[isHome2]" >首页</a>
				</li>
				<li ng-click='changeClassify()'>
					<img src="img/classify.png" ng-show=isClassify1 />
					<img src="img/classify1.png" ng-show=isClassify />
					<a ui-sref='classify' href=""  ng-class="{true:'active',false:'inactive'}[isClassify2]" >分类</a>
				</li>
				<li ng-click='changeShopcar()'>
					<img src="img/shopcar.png" ng-show=isShopcar1 />
					<img src="img/shopcar1.png" ng-show=isShopcar />
					<a ui-sref='shopcar' href="" ng-class="{true:'active',false:'inactive'}[isShopcar2]" >购物车</a>
				</li>
				<li ng-click='changeMine()'>
					<img src="img/mine.png" ng-show=isMine1 />
					<img src="img/mine1.png" ng-show=isMine />
					<a ui-sref='mine.tips' href="" ng-class="{true:'active',false:'inactive'}[isMine2]">我</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
